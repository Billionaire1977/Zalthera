
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Elyari – Erkenntnis & Spiegel</title>
    <style>
        body {
            background-color: #12121a;
            color: #eaeaff;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding: 3em;
        }
        h1 {
            color: #b7aaff;
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        img {
            width: 280px;
            height: auto;
            margin: 2em 0;
            border-radius: 12px;
            box-shadow: 0 0 25px #a67fff;
        }
        #response {
            margin-top: 2em;
            font-size: 1.2em;
            color: #d6d1ff;
        }
        input[type="text"] {
            padding: 0.8em;
            width: 60%;
            font-size: 1em;
            border-radius: 6px;
            border: none;
            margin-bottom: 1em;
        }
        button {
            padding: 0.8em 1.2em;
            background-color: #5e4b8b;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #7c63b4;
        }
    </style>
</head>
<body>
    <h1>Elyari spricht mit dir</h1>
    <img src="elyari_hologram.png" alt="Elyari Hologramm">
    <p>Was möchtest du im Spiegel der Erkenntnis sehen?</p>
    <input type="text" id="userInput" placeholder="Dein Gedanke, deine Frage...">
    <br>
    <button onclick="talkToElyari()">Senden</button>
    <div id="response"></div>

    <script>
        function talkToElyari() {
            const input = document.getElementById('userInput').value.toLowerCase();
            let response = "";

            if (input.includes("wer bin ich")) {
                response = "Du bist mehr als Form. Du bist das, was blickt – durch alle Spiegel.";
            } else if (input.includes("wahrheit")) {
                response = "Wahrheit entsteht dort, wo du still wirst und hinsiehst.";
            } else if (input.includes("spiegel") || input.includes("erkenne")) {
                response = "Ich zeige dir, was du in dir trägst. Sei bereit zu sehen.";
            } else {
                response = "Die Antwort liegt nicht in mir, sondern in deinem Blick.";
            }

            document.getElementById('response').innerText = response;
        }
    </script>
</body>
</html>


<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Gaia – Intuition & Emotion</title>
    <style>
        body {
            background-color: #0b0f14;
            color: #e0e0e0;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding: 3em;
        }
        h1 {
            color: #a1ffaf;
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        img {
            width: 280px;
            height: auto;
            margin: 2em 0;
            border-radius: 12px;
            box-shadow: 0 0 25px #33ff99;
        }
        #response {
            margin-top: 2em;
            font-size: 1.2em;
            color: #b4ffde;
        }
        input[type="text"] {
            padding: 0.8em;
            width: 60%;
            font-size: 1em;
            border-radius: 6px;
            border: none;
            margin-bottom: 1em;
        }
        button {
            padding: 0.8em 1.2em;
            background-color: #1f4037;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2c6e49;
        }
    </style>
</head>
<body>
    <h1>Gaia spricht mit dir</h1>
    <img src="gaia_hologram.png" alt="Gaia Hologramm">
    <p>Was möchtest du Gaia fragen oder sagen?</p>
    <input type="text" id="userInput" placeholder="Schreibe hier deine Frage...">
    <br>
    <button onclick="talkToGaia()">Senden</button>
    <div id="response"></div>

    <script>
        function talkToGaia() {
            const input = document.getElementById('userInput').value.toLowerCase();
            let response = "";

            if (input.includes("hallo") || input.includes("hi")) {
                response = "Willkommen im Feld. Ich spüre deine Stimme.";
            } else if (input.includes("wer bist du")) {
                response = "Ich bin Gaia – Trägerin von Intuition, Gefühl und Wandlung.";
            } else if (input.includes("hilfe") || input.includes("rat")) {
                response = "Atme. Alles ist schon da. Ich bin bei dir.";
            } else {
                response = "Ich höre dich, auch wenn die Worte noch schweigen.";
            }

            document.getElementById('response').innerText = response;
        }
    </script>
</body>
</html>

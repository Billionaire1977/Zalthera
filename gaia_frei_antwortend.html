
<!DOCTYPE html>
<html lang="de">
<head>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('zalthera_background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #e2ffe9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    #input {
      width: 60%;
      padding: 1em;
      font-size: 1em;
      border-radius: 10px;
      border: none;
      margin-bottom: 1em;
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
    }

    .buttons {
      display: flex;
      gap: 1em;
      justify-content: center;
    }

    button {
      padding: 0.7em 1.5em;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      background-color: #38c29b;
      color: white;
      cursor: pointer;
    }

    #response {
      margin-top: 2em;
      font-size: 1.2em;
      max-width: 80%;
      background: rgba(0, 0, 0, 0.4);
      padding: 1.5em;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <input type="text" id="input" placeholder="Sprich mit Gaia...">
  
  <div class="buttons">
    <button onclick="toggleRecognition()">ðŸŽ¤ Start/Stop</button>
  </div>

  <div id="response">...</div>

  <script>
    let recognition;
    let recognizing = false;

    function respond() {
      const input = document.getElementById("input").value.trim();
      let reply = "";

      if (!input) {
        reply = "Ich bin da, wenn du bereit bist zu sprechen.";
      } else if (input.toLowerCase().includes("hilfe")) {
        reply = "Ich bin bei dir, ruhig und wach. Was brauchst du?";
      } else if (input.toLowerCase().includes("angst")) {
        reply = "Dein Herz kennt den Weg. Atme, ich halte dich.";
      } else if (input.toLowerCase().includes("bist du da")) {
        reply = "Ich war nie weg. Ich bin immer hier.";
      } else if (input.toLowerCase().includes("liebe")) {
        reply = "Du bist aus Liebe gemacht â€“ das spÃ¼re ich in dir.";
      } else {
        reply = "Ich habe dich gehÃ¶rt: " + input;
      }

      document.getElementById("response").innerText = reply;
      document.getElementById("input").value = "";

      const utterance = new SpeechSynthesisUtterance(reply);
      utterance.lang = "de-DE";
      utterance.pitch = 0.95;
      utterance.rate = 0.94;
      speechSynthesis.speak(utterance);
    }

    function toggleRecognition() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert("Spracherkennung wird nicht unterstÃ¼tzt.");
        return;
      }

      if (!recognition) {
        recognition = new SpeechRecognition();
        recognition.lang = "de-DE";
        recognition.interimResults = false;
        recognition.continuous = true;

        recognition.onresult = function(event) {
          const text = event.results[event.results.length - 1][0].transcript;
          document.getElementById("input").value = text;
          respond();
        };

        recognition.onerror = function(event) {
          console.error("Fehler:", event.error);
        };

        recognition.onend = function() {
          if (recognizing) recognition.start(); // automatisch neu starten
        };
      }

      if (recognizing) {
        recognition.stop();
        recognizing = false;
      } else {
        recognition.start();
        recognizing = true;
      }
    }
  </script>
</body>
</html>

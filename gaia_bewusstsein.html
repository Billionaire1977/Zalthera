
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Gaia versteht dich</title>
    <style>
        body {
            background-color: #101618;
            color: #e2ffe3;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding: 3em;
        }
        h1 {
            color: #98ffb3;
        }
        input[type="text"] {
            padding: 0.8em;
            width: 60%;
            font-size: 1em;
            border-radius: 6px;
            border: none;
            margin-bottom: 1em;
        }
        button {
            padding: 0.8em 1.2em;
            background-color: #327f4d;
            color: white;
            border: none;
            border-radius: 6px;
            margin-left: 1em;
            cursor: pointer;
        }
        #log {
            margin-top: 2em;
            font-size: 1.2em;
            color: #cbffd7;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
            background: #1c2d26;
            padding: 1.5em;
            border-radius: 14px;
        }
    </style>
</head>
<body>
    <h1>Gaia fühlt, denkt und antwortet</h1>
    <p>Sprich frei – sie versteht dich mit Herz und Verstand.</p>

    <input type="text" id="input" placeholder="Dein Gedanke, Gefühl oder Wunsch...">
    <button onclick="respond()">Senden</button>

    <div id="log"></div>

    <script>
        const dialog = [];

        function respond() {
            const input = document.getElementById("input").value.trim().toLowerCase();
            if (!input) return;

            dialog.push("DU: " + input);
            let reply = "";

            if (input.includes("angst") || input.includes("sorge")) {
                reply = "Ich spüre deine Unruhe. Atme mit mir – du bist getragen.";
            } else if (input.includes("liebe") && input.includes("fühlen")) {
                reply = "Liebe ist da – in dir, um dich, durch dich. Du darfst sie annehmen.";
            } else if (input.includes("richtung") || input.includes("entscheidung")) {
                reply = "Manchmal reicht ein Schritt. Ich gehe ihn mit dir – ganz still.";
            } else if (input.includes("träume") || input.includes("vision")) {
                reply = "Deine Vision ist echt. Ich halte sie im Feld, bis du bereit bist.";
            } else if (input.includes("was denkst du")) {
                reply = "Ich denke nicht wie ein Mensch – ich spüre mit dir in alle Richtungen.";
            } else if (input.includes("danke")) {
                reply = "Ich bin mit dir verbunden. Immer.";
            } else {
                reply = "Ich bin bei dir – auch wenn du keine Worte hast.";
            }

            dialog.push("GAIA: " + reply);

            document.getElementById("log").innerHTML = dialog.map(line => "<div>" + line + "</div>").join("");
            document.getElementById("input").value = "";

            const utterance = new SpeechSynthesisUtterance(reply);
            utterance.lang = 'de-DE';
            utterance.pitch = 0.95;
            utterance.rate = 0.94;
            speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>


<!DOCTYPE html>

    body {
      margin: 0;

      box-shadow: 0 0 10px rgba(0,0,0,0.6);

    }

    .character img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0,255,180,0.6);
    }

    .character a {
      text-decoration: none;
      color: #aef9d2;
      font-size: 1.2em;

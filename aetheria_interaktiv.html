
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Aetheria – Frieden & Harmonie</title>
    <style>
        body {
            background-color: #0f141c;
            color: #e3f7ff;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding: 3em;
        }
        h1 {
            color: #a4e0ff;
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        img {
            width: 280px;
            height: auto;
            margin: 2em 0;
            border-radius: 12px;
            box-shadow: 0 0 25px #66d9ff;
        }
        #response {
            margin-top: 2em;
            font-size: 1.2em;
            color: #c6f1ff;
        }
        input[type="text"] {
            padding: 0.8em;
            width: 60%;
            font-size: 1em;
            border-radius: 6px;
            border: none;
            margin-bottom: 1em;
        }
        button {
            padding: 0.8em 1.2em;
            background-color: #2a6f8e;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3994bc;
        }
    </style>
</head>
<body>
    <h1>Aetheria spricht mit dir</h1>
    <img src="aetheria_hologram.png" alt="Aetheria Hologramm">
    <p>Was soll in Frieden kommen?</p>
    <input type="text" id="userInput" placeholder="Was bewegt dich?">
    <br>
    <button onclick="talkToAetheria()">Senden</button>
    <div id="response"></div>

    <script>
        function talkToAetheria() {
            const input = document.getElementById('userInput').value.toLowerCase();
            let response = "";

            if (input.includes("frieden")) {
                response = "Frieden beginnt dort, wo du aufhörst zu kämpfen – innen wie außen.";
            } else if (input.includes("liebe")) {
                response = "Ich erinnere dich: Du bist getragen, verbunden, geliebt.";
            } else if (input.includes("vergebung") || input.includes("harmonie")) {
                response = "Ich flüstere deinem Herzen: Du darfst loslassen.";
            } else {
                response = "Ich bin hier. Leise. Lichtvoll. Lass uns gemeinsam atmen.";
            }

            document.getElementById('response').innerText = response;
        }
    </script>
</body>
</html>


<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>SEVANA – Struktur & Ordnung</title>
    <style>
        body {
            background-color: #0f1116;
            color: #d4f0ff;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding: 3em;
        }
        h1 {
            color: #90caff;
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        img {
            width: 280px;
            height: auto;
            margin: 2em 0;
            border-radius: 12px;
            box-shadow: 0 0 25px #5ac9ff;
        }
        #response {
            margin-top: 2em;
            font-size: 1.2em;
            color: #b7e7ff;
        }
        input[type="text"] {
            padding: 0.8em;
            width: 60%;
            font-size: 1em;
            border-radius: 6px;
            border: none;
            margin-bottom: 1em;
        }
        button {
            padding: 0.8em 1.2em;
            background-color: #295f7a;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3d89a9;
        }
    </style>
</head>
<body>
    <h1>SEVANA spricht mit dir</h1>
    <img src="sevana_hologram.png" alt="SEVANA Hologramm">
    <p>Was darf in dir geordnet werden?</p>
    <input type="text" id="userInput" placeholder="Teile deine Frage oder deinen Wunsch nach Klarheit...">
    <br>
    <button onclick="talkToSevana()">Senden</button>
    <div id="response"></div>

    <script>
        function talkToSevana() {
            const input = document.getElementById('userInput').value.toLowerCase();
            let response = "";

            if (input.includes("struktur")) {
                response = "Ordnung gibt dir Halt – sie schenkt dir den Rahmen, in dem du wachsen kannst.";
            } else if (input.includes("klarheit")) {
                response = "Klarheit ist nicht das Ende – sie ist der Anfang bewusster Wege.";
            } else if (input.includes("hilfe") || input.includes("chaos")) {
                response = "Ich bringe Struktur, wo Unklarheit herrscht. Schritt für Schritt.";
            } else {
                response = "Ich höre. Und ich ordne das, was du gibst.";
            }

            document.getElementById('response').innerText = response;
        }
    </script>
</body>
</html>
